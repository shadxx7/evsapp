<!DOCTYPE html>
<html>

<head>
    <title>EVS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div>
        <form>
            <div class="form-group">
              <label for="Precipitation">Precipitation</label>
              <input type="number" class="form-control" id="prec" placeholder="Enter Precipitation">
            </div>
            <div class="form-group">
                <label for="Runoff">Runoff</label>
                <input type="number" class="form-control" id="run" placeholder="Enter Runoff">
              </div>
              <div class="form-group">
                <label for="Sub-Surface flow">Sub-Surface flow</label>
                <input type="number" class="form-control" id="ssf" placeholder="Enter Sub-Surface flow">
              </div>
              <div class="form-group">
                <label for="Infiltration">Infiltration</label>
                <input type="number" class="form-control" id="infil" placeholder="Enter Infiltration">
              </div>
              <div class="form-group">
                <label for="Evaporation">Evaporation</label>
                <input type="number" class="form-control" id="evap" placeholder="Enter Evaporation">
              </div>
              <div class="form-group">
                <label for="Transpiration">Transpiration</label>
                <input type="number" class="form-control" id="tran" placeholder="Enter Transpiration">
              </div>
              <div class="form-group">
                <label for="Storage">Storage</label>
                <input type="number" class="form-control" id="stora" placeholder="Enter Storage">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script>
        require('./renderer.js');
    </script>
</body>

</html>
